<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>x</title>
    <link rel="stylesheet" href="../css/index.css"/>
</head>
<body>
<div class="wrapper">
    <section id="smb">
        <h2>Mac smb -> Windows</h2>
        <input v-model="ipt" type="text" placeholder="smb://" /> <button id="btn-get-link">复制结果</button>
        <p v-text="ret"></p>
    </section>
</div>

<script src="../libs/jquery-2.1.4.js"></script>
<script src="../libs/vue.js"></script>

<script>
    var smb = new Vue({
        el: "#smb",
        data: {
            ipt: ''
        },
        computed: {
            ret: function(){
                return this.ipt.replace(/smb:/,'').replace(/\//g,'\\');
            }
        }
    })
</script>
</body>
</html>
